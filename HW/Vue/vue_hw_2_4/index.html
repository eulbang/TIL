<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글꼴 테스트기</title>
  <style>
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; background-color: #f5f5f5; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    input { width: calc(100% - 12px); margin-bottom: 5px; padding: 5px; }
    div { margin-top: 3px; }
  </style>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="app">
    <h1>글꼴 테스트기</h1>
    <ul>
      <li v-for="(font, i) in fonts" :key="font.style">
        <label :for="'font-'+i">{{ font.style }} 테스트 테스트</label>
        <input type="text" :id="'font-'+i" v-model="font.text" placeholder="문장을 입력하세요" />
        <div v-if="font.text" :style="{ fontFamily: font.style }">{{ font.text }}</div>
      </li>
    </ul>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          fonts: [
            { style: '바탕', text: '' },
            { style: '휴먼엽서체', text: '' },
            { style: '궁서체', text: '' }
          ]
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
