<!--
문제
CSS의 다양한 포지션을 연습하고자 한다. 모두 동일한 모양을 한 div들에 제각기 다른 포지션을 부여하여 변화하는 모습을 확인하고, 그 특성을 알아보자. 제공된 스켈레톤 코드를 활용하여 CSS 의 Position 속성을 복습하는 코드를 작성하시오. 
요구사항
각 div 에 적용된 class 이름을 참고하여 알맞은 position 속성을 부여한다. 
style.css 파일을 생성한다. 
필요한 속성들을 직접 정의한다. 
화면에 출력되는 결과를 확인하시오.
-->

<!DOCTYPE html>
<html>
<head>
    <title>CSS Positioning with Scroll Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .static-example{
            position: static;
            background-color: gray;
        }
        .relative-example{
            position: relative;
            top: 20px;
            left: 200px;
            background-color: lightblue;
        }
        .absolute-example{
            position: absolute;
            top: 20px;
            left: 200px;
            background-color: lightgreen;
        }
        .sticky-example{
            position: sticky;
            top: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="static-example">Static</div>
    <div class="relative-example">Relative</div>
    <div class="absolute-example">Absolute</div>
    <div class="sticky-example">Sticky</div>
    <div class="filler-content"></div> <!-- 추가된 스크롤용 콘텐츠 -->
</div>
</body>
</html>
