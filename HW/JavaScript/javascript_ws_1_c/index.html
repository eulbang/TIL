<!--
문제
JavaScript의 반복문을 연습하고자 한다. 주어진 실행 결과 화면을 참고하여 요구 사항을 만족하는 코드를 작성하시오.
요구사항
주어진 배열 studentNames를 순회하여 요소들을 출력하시오.
for ... of 문을 사용한다.
혹은 for ... 문을 사용할 수도 있다.

주어진 객체 studentAges를 순회하여 각 속성의 값들을 출력하시오.
for ... in 문을 사용한다.

실행 결과는 첨부된 result 폴더의 이미지를 참고한다.
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const studentNames = ['John', 'Alice', 'Bob']
    const studentAges = {
      John: 50,
      Alice: 100,
      Bob: 25
    }
    // 아래에 코드 작성
    for (element of studentNames) {
      console.log(element)
    }
    for (element in studentAges) {
      console.log(studentAges[element])
    }
  </script>
</body>

</html>
