<!--
문제
조건문을 활용하여 주어진 조건에 맞게 출력할 수 있는 코드를 작성하시오. (변수 age는 나이, hasLicense는 면허증 소유 여부, isStudent는 학생 여부를 나타낸다.)
요구사항
만약 나이가 17 이상이고 운전 면허증이 있으면 "운전 가능합니다."를 출력하시오.
만약 나이가 17 이상이고 운전 면허증이 없으면 "운전 면허증이 필요합니다."를 출력하시오.
만약 나이가 17 미만이고 학생이면 "운전 면허증을 취득할 수 없습니다."를 출력하시오.
그 외의 경우에는 "운전 자격 요건을 확인하세요."를 출력하시오.

실행 결과는 첨부된 result 폴더의 이미지를 참고한다.
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <div>
    <p id="age"></p>
    <p id="hasLicense"></p>
    <p id="isStudent"></p>
  </div>
<body>
  <script>
    const age = 20
    const hasLicense = true
    const isStudent = false

    const ageP = document.querySelector('#age')
    const hasLicenseP = document.querySelector('#hasLicense')
    const isStudentP = document.querySelector('#isStudent')

    ageP.textContent = `age : ${age}`
    hasLicenseP.textContent = `hasLicense : ${hasLicense}`
    isStudentP.textContent = `isStudent : ${isStudent}`

    // 아래에 코드 작성
    if(age>=17&&hasLicense===true) {
      console.log('운전 가능합니다.')
    } else if(age>=17&&hasLicense===false) {
      console.log('운전 면허증이 필요합니다.')
    } else if(age<17&&isStudent===true) {
      console.log('운전 면허증을 취득할 수 없습니다.')
    } else {
      console.log('운전 자격 요건을 확인하세요.')
    }
  </script>
</body>

</html>
