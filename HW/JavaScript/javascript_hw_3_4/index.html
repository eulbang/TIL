<!--
문제
상용중인 웹 서비스에 새롭게 반영할 테마 변경 시스템을 구상중에 있다. 
각 버튼을 클릭하면, 페이지 전체의 배경 색상, 글자 색상등이 테마에 맞게 변경되어야 한다. JS를 사용하여 요구 사항을 만족하는 코드를 작성하시오.
요구사항
각 li 태그가 클릭 되면 body의 background color 와 color 속성이 변경되어야 한다.
css와 HTML 마크업을 직접 수정하지 않는다.

li#grayButton 클릭시 background-color는 gray, color는 white로 변경
li#whiteButton 클릭시 background-color는 white, color는 black으로 변경
li#navyButton 클릭시 background-color는 navy, color는 white로 변경
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="switcher">
    <li id="grayButton"></li>
    <li id="whiteButton"></li>
    <li id="navyButton"></li>
  </ul>
  
  <h1>Theme Switcher</h1>
  
  <p>테마 변경 기능 구현하기</p>

  <script>
    /* 
			- 각 li 태그가 클릭 되면 body의 background color 와 color 속성이 변경되어야 한다.
				- css와 HTML 마크업을 직접 수정하지 않는다.
      1. li#grayButton 클릭시 background-color는 gray, color는 white로 변경
      2. li#whiteButton 클릭시 background-color는 white, color는 black으로 변경
      3. li#navyButton 클릭시 background-color는 navy, color는 white로 변경
    */    

    const grayBtn = document.querySelector('#grayButton')
    grayBtn.addEventListener('click', function() {
      document.body.style.backgroundColor = 'gray'
      document.body.style.color = 'white'
    })

    const whiteBtn = document.querySelector('#whiteButton')
    whiteBtn.addEventListener('click', function() {
      document.body.style.backgroundColor = 'white'
      document.body.style.color = 'black'
    })
    
    const navyBtn = document.querySelector('#navyButton')
    navyBtn.addEventListener('click', function() {
      document.body.style.backgroundColor = 'navy'
      document.body.style.color = 'white'
    })

  </script>
</body>
</html>
