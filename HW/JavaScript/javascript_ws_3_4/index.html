<!--
문제
JS Web API 중에는 setInterval 이라는 함수가 있다. 이 함수는 변수로 넘겨 받은 delay 정수 ms(밀리세컨드) 마다 주기적으로 다른 함수를 호출하는 기능을 가지고 있다.
setInterval 함수를 사용해서, 매초 마다 시간이 흐르는 모습을 만들어 화면에 렌더링 해보고자 한다. 시간 정보는 Date를 사용해 얻을 수 있다. 
자세한 사용법은 상단의 사전 지식이나, mdn 문서를 참고하여 작성한다. 
또한, lodash를 사용해서 제공된 이미지 들 중, 무작위 하나의 이미지가 첫 렌더링시 화면에 나타나도록 하여야 한다. 
요구 사항을 참고하여 코드를 작성하시오.
요구사항
setInterval 함수는 1000ms마다 formatTime 함수를 호출한다.
이미 작성되어 있으므로 수정하지 않는다.

formatTime 함수
now 변수에는 함수가 호출된 시점의 시간 정보가 할당되어있다.
Date 객체의 각 메서드들은 사전 지식란을 참고한다.
시, 분, 초 정보를 각 변수에 할당하고 #time의 textContent를 채워 넣는다.
단, 1시, 2분, 3초와 같이 정수가 한 자리 수일 때는 다음과 같이 변환하여야 한다.
01 : 02 : 03
오전, 오후를 구분하여 표기한다.
12시가 넘어서면 오후로 바뀌어서 표기되어야 한다.
예를들어,
9시 13분 53초 | 오전 09 : 13 : 53
15시 02분 11초 | 오후 03 : 02 : 11

body의 backgroundImage 변경
페이지가 최초로 렌더링 될 때, lodash를 사용하여 무작위 이미지로 바뀌어야 한다.
_.sample()을 사용하여 1 ~ 6의 숫자 중, 무작위 하나를 반환받는다.
반환받은 값을 이름으로 하는 이미지 파일을 body의 backgroundImage로 설정한다.
이미지는 images 폴더에 있는 파일을 활용한다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>momentum</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
			background-size: cover;
      background-position: center;
    }
    .parent {
      height: 100%;
    }
    #time {
      font-size: 5rem;
			padding: 0 2rem;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    .row {
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="parent row justify-content-center align-items-center">
    <div id="time" class="font-weight-bold text-light"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    /* 
      div#time의 내부 content가 매 초마다 갱신되어 
      화면에 출력될 수 있도록 formatTime 함수를 완성하시오.
    */
    
    // lodash 를 활용하여 1.jpg ~ 6.jpg 중 하나의 경로로 body의 backgroundImage url을 설정
    // hint

    const timeDiv = document.querySelector('#time')
    const formatTime = function () {
      // 아래 now를 활용하여 timeDiv의 innerText를 적절하게 re-format
      const now = new Date()
      const timeString = now.toLocaleTimeString();
      const time = document.querySelector('#time')
      time.innerText = timeString;
    }
    
    // 1초에 한번 formatTime 함수 실행
    setInterval(formatTime, 1000)
    formatTime();
    const randomNum = _.random(1, 6);  // 1~6 사이 숫자 무작위 생성
    document.body.style.backgroundImage = `url('images/${randomNum}.jpg')`;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
