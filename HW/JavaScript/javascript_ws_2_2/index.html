<!--
문제
avaScript 함수를 연습하고자 한다. 단, 이번에는 모든 함수를 화살표 함수로 작성하고자 한다. 요구사항을 만족하는 코드를 작성하시오.
요구사항
모든 함수는 화살표 함수로 작성한다.

넘겨준 값의 제곱값을 반환하는 함수 square를 작성하시오.

정수 2개를 인자로 받아 두 수의 핪을 반환하는 함수 sum을 작성하시오.

정수로 이루어진 배열의 인자로 받아 모든 요소를 합한 값을 반환하는 함수 totalOfArrays 함수를 작성하시오.

정수 2개를 인자로 받아 두 수의 곱을 반환하는 함수 defaultArgsFunction 를 작성하시오.
단, 배수의 값을 받는 2번째인자의 기본 값은 2로 설정한다.

실행 결과는 첨부된 result 폴더의 이미지를 참고한다.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      넘겨준 값의 제곱값을 반환하는 함수 square를 작성하시오.
      - 화살표 함수로 작성한다.
    */
    const square = x => x**2
    console.log(square(2)) // 4

    /*
      정수 2개를 인자로 받아 두 수의 핪을 반환하는 함수 sum을 작성하시오.
      - 화살표 함수로 작성한다.
    */
    const sum = (x,y) => x+y
    console.log(sum(10, 20)) // 30

    /*
      정수로 이루어진 배열의 인자로 받아 모든 요소를 합한 값을 반환하는 함수 totalOfArrays 함수를 작성하시오.
      - 화살표 함수로 작성한다.
    */
    const totalOfArrays = array => {
      let sum = 0
      for (let i of array) {
        sum += i
      }
      return sum
    }
    console.log(totalOfArrays([1, 2, 3, 4, 5])) // 15

    /* 
      정수 2개를 인자로 받아 두 수의 곱을 반환하는 함수 defaultArgsFunction 를 작성하시오.
      - 단, 배수의 값을 받는 2번째인자의 기본 값은 2로 설정한다. 
      - 화살표 함수로 작성한다.
    */
    const defaultArgsFunction = (x, y=2) => x*y
    console.log(defaultArgsFunction(2)) // 4
    console.log(defaultArgsFunction(2, 3)) // 6
  </script>
</body>
</html>
