<!--
문제
JavaScript 기초 문법을 연습하고자 한다. 주어진 코드를 참고하여 요구사항을 만족하는 코드를 작성하시오.
요구사항
문자열 'Hello World'를 변수 greeting 에 할당하시오. 
값을 재 할당 할 수 있도록 설정하여야 한다.

greeting을 브라우저의 console창에서 확인 할 수 있도록 출력하시오.

greeting에 문자열 'Hello JS'를 재할당하시오.
 오류가 발생하지 않아야 한다.

1, 2, 3, 4, 5 값을 요소로 하는 배열을 변수 numbers에 할당하시오.

numbers를 console창에서 확인 할 수 있도록 출력하시오.

'name'을 key로, '홍길동'을 value로 갖는 객체를 변수 person에 할당하시오.

person을 console창에서 확인 할 수 있도록 출력하시오.

실행 결과는 첨부된 result 폴더의 이미지를 참고한다.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1. 문자열 'Hello World'를 변수 greeting 에 할당하시오. 값을 재 할당 할 수 있도록 설정하여야 한다.
    let greeting = 'Hello world'
    // 2. greeting을 브라우저의 console창에서 확인 할 수 있도록 출력하시오.
    console.log(greeting)
    // 3. greeting에 문자열 'Hello JS'를 할당하시오.
    greeting = 'Hello JS'
    console.log(greeting)
    // 4. 1, 2, 3, 4, 5 값을 요소로 하는 배열을 변수 numbers에 할당하시오.
    const numbers = [1, 2, 3, 4, 5]
    // 5. numbers를 console창에서 확인 할 수 있도록 출력하시오.
    console.log(numbers)
    // 6. 'name'을 key로, '홍길동'을 value로 갖는 객체를 변수 person에 할당하시오.
    const person = {'name':'홍길동'}
    // 7. person을 console창에서 확인 할 수 있도록 출력하시오.
    console.log(person)
  </script>
</body>
</html>
