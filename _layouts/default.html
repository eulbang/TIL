<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | default: site.title }}</title>

    {% if page.mathjax or site.mathjax %}
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']]
      }
    };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {% endif %}
  </head>
  <body>
    {{ content }}
  </body>
</html>
